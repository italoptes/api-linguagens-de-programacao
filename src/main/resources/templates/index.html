<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>API Linguagens</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <!-- CSS personalizado -->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>

<!-- Cabeçalho -->
<header class="bg-dark py-5 text-center text-white">
    <h1 class="display-5 fw-bold">Museu das Linguagens de Programação</h1>
    <p class="lead text-white-50">Explore a história das linguagens de programação</p>
    <hr class="custom-line">
</header>

<main>
    <!-- Cards -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-3 row-cols-xl-3 justify-content-center">

                <!-- LOOP DAS LINGUAGENS -->
                <div class="col mb-5" th:each="linguagem : ${linguagens}">
                    <div class="card linguagem-card h-100">

                        <img class="card-img-top" th:src="@{${linguagem.foto}}" alt="Foto da linguagem">

                        <div class="card-body text-center">
                            <h5 class="fw-bold" th:text="${linguagem.nome}">Nome da Linguagem</h5>
                            <p th:text="'Criador: ' + ${linguagem.criador}"></p>
                            <p th:text="'Ano: ' + ${linguagem.anoCriacao}"></p>
                            <p th:text="${linguagem.paradigma}"></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>

<footer class="py-4 bg-dark text-center text-white">
    <hr class="custom-line">
    <p class="m-0">Copyright © Ítalo Pontes 2025</p>
</footer>

</body>
</html>
